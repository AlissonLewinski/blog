<h4 class="title">{{post.title}}</h4>

<div class="image" [style.background-image]="'url(' + post.image + ')'"></div>

<p class="description">{{post.description}}</p>

<span class="date">{{post.created_at | date: 'HH:mm - dd/MM/yyyy'}}</span>

<span *ngIf="post.is_private" class="private-icon material-icons">
    lock
</span>
